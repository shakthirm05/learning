<body>
    <form action="nature.jpg">
        <lable for="firstname">firstname</lable><br>
        <input type="text" id="firstname" name="firstname" required><br>
        <lable for="password">password</lable><br>
        <input type="password" id="password" name="password" required><br>
        <button type="submit" >submit</button>
    </form>
        <form>

            <option value="volvo">volvo</option>
            <option value="audi">audi</option>
            <option value="bmw">bmw</option>
            <button type="submit" style="border:2px solid red  ; background-color: blueviolet;">submit</button>
        </select>
    </form>
    <form>
        <textarea name="message" row="10" cols="30">this cat was playing in the garden </textarea><br>
        <button type="button" onclick="alert('hello world!')" button type="allow" button type="block"> click button</button>
    </form>
